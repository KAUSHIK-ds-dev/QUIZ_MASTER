<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Chapter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>New Chapter</h2>
        <form method="POST" action="{{ url_for('chap_auth.add_chapter') }}">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="name" class="form-label">Chapter Name :</label>
                {{ form.name(class="form-control", id="name", required=True) }}
            </div>
        
            <div class="mb-3">
                <label for="description" class="form-label">Chapter Description :</label>
                {{ form.description(class="form-control", id="description") }}
            </div>
        
            <div class="mb-3">
                <label for="subject_id" class="form-label">Select Subject:</label>
                {{ form.subject_id(class="form-control") }}  <!-- Dropdown for subjects -->
            </div>

        
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Close</a>
        </form>
    </div>

</body>
</html>
