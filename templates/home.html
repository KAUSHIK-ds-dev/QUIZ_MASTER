<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quizmaster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        .btn-rounded {
            border-radius: 20px;
            padding: 15px 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Welcome to Quizmaster</h1>
        <p>Your one-stop solution for quizzes and learning!</p>
        <div class="mt-4">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-rounded">Login</a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-secondary btn-rounded">Register</a>
        </div>
    </div>
</body>
</html>
