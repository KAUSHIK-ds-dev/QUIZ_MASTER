<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
        }
        h1, h2 {
            text-align: center;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Welcome Admin</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_dashboard') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_search.admin_search_page') }}">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_sum.admin_summary') }}">Summary</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('quiz_auth.list_quizzes') }}">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h4>Quiz Performance (Pass vs Fail)</h4>
    <div class="chart-container">
        {{ pie_chart|safe }}
    </div>

    <h4>Users Subject-wise Performance</h4>
    <div class="chart-container">
        {{ bar_chart|safe }}
    </div>

</body>
</html>
