<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Welcome {{ current_user.name }}</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('user_dashboard') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('quiz_handle_auth.scores') }}">Scores</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-5">
        <h2 class="text-primary">Quiz Details</h2>
        <table class="table table-bordered mt-3">
            <tr>
                <th>Quiz ID</th>
                <td>{{ quiz.id }}</td>
            </tr>
            <tr>
                <th>Subject Name </th>
                <td>{{ quiz.subject_name }}</td>  <!-- Showing subject name -->
            </tr>
            
            <tr>
                <th>Chapter Name </th>
                <td>{{ quiz.chapter_name }}</td>  <!-- Showing chapter name -->
            </tr>
           
            <tr>
                <th>Date</th>
                <td>{{ quiz.date }}</td>
            </tr>
            <tr>
                <th>Duration (minutes)</th>
                <td>{{ quiz.duration }}</td>
            </tr>
            <tr>
                <th>No.of Questions</th>
                <td>{{ quiz.num_questions }}</td>
            </tr>
        </table>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Close</a>
    </div>
</body>
</html>
