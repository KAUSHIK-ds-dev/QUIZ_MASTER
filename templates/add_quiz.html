<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Welcome Admin</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_dashboard') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('quiz_auth.list_quizzes') }}">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">New Quiz</h2>


        <form method="POST">
            {{ form.hidden_tag() }}

            <div class="mb-3">
                <label for="chapter_id" class="form-label">Select Chapter :</label>
                {{ form.chapter_id(class="form-select") }}
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Quiz Date :</label>
                {{ form.date(class="form-control", type="date") }}
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">Quiz Duration(minutes) :</label>
                {{ form.duration(class="form-control", type="number") }}
            </div>

            <button type="submit" class="btn btn-primary">Add Quiz</button>
        </form>
    </div>

</body>
</html>
