<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chapter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Chapter</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            
            <div class="mb-3">
                <label for="name" class="form-label">Chapter Name :</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ chapter.name }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Chapter Description :</label>
                <textarea id="description" name="description" class="form-control" required>{{ chapter.description }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
