<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h4 class="text-center text-danger">Are you sure you want to delete this quiz?</h4>
        <p class="text-center">This action is irreversible and will delete all associated questions.</p>
        
        <div class="d-flex justify-content-center">
            <form action="{{ url_for('delete_quiz') }}" method="POST">
                <input type="hidden" name="quiz_id" value="{{ quiz.id }}">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{{ url_for('list_quizzes') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
